<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Bootstrap Basic Portfolio</title>

  <!-- latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <!-- internal stylesheet/css -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
  <div class="bg">
    <nav class="navbar navbar-expand-lg navbar-light mb-5">
      <a href="#" class="navbar-left" id="logo">Rebecca Baker</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">About</a>
          </li>
          <li class="nav-item child">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item child">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>

    </nav>

    <!-- Start of container -->
    <main class="container">
      <section class="row">
        <div class="col-md-8">
          <form class="block form-horizontal">
            <h1 class="block-header">Contact</h1>
            <hr />
            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="name" placeholder="Name">
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="email" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="msg">Message</label>
              <div class="col-sm-10">
                <textarea id="msg" class="form-control" rows="3" placeholder="Message"></textarea>
              </div>
            </div>
            <button class="submit-btn">Submit</button>
          </form>
        </div>
      </section>
    </main>
    <!-- End of container -->

    <!-- Start of footer -->
    <footer class="footer">
      <div class="two-toned-footer-color"></div>
      <p class="text-muted text-muted-footer text-center">
        &copy; Copyright
      </p>
    </footer>
    <!-- End of footer -->

    <!-- jQuery CDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
